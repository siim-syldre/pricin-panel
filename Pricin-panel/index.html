<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="pricing-background">
        <div class="pricing-panel">
            <div class="individual">
                <div class="price">
                    <span>&dollar;</span>2
                </div>
                <h3>Individual</h3>
                <div class="feature">
                    <h4>Office <span>20 gb</span></h4>
                    <div class="progress office"></div>
                </div>
                <div class="feature">
                    <h4>Home <span>10 gb</span></h4>
                    <div class="progress home"></div>
                </div>
                <div class="btn">
                    <a href="#">Continue<ion-icon class="btn-icon" name="arrow-forward-outline"></ion-icon></a>
                </div>
            </div>
            <div class="shared">
                <div class="price">
                    <span>&dollar;</span>6
                </div>
                <h3>Shared</h3>
                <div class="large-feature">
                    <p>Family</p>
                    <span class="number">100 GB</span>
                </div>
                <div class="btn">
                    <a href="#">Continue<ion-icon class="btn-icon" name="arrow-forward-outline"></ion-icon></a>
                </div>
            </div>
            <div class="unlimited">
                <div class="price">
                    <span>&dollar;</span>9
                </div>
                <h3>Unlimited</h3>
                <div class="large-feature">
                    <p>Unlimited</p>
                    <span class="number">1 Year</span>
                </div>
                <div class="btn">
                    <a href="#">Continue<ion-icon class="btn-icon" name="arrow-forward-outline"></ion-icon></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
